<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .nav-link{
        color : Black !important ;
        margin-right : 10px ;
        font-weight : bold ;
        }

        .nav-link:hover{
        color : red !important ;
        font-weight : bold ;
        background-color : yellow;
        border-radius : 10px
        }

        .navbar-brand:hover{
        color : yellow !important ;
        }

        .active{background-color : #16FF00; border-radius : 15px}

    </style>
</head>
<body>
<div class ="container">
    <div class = "row">
        <div class="col-sm-4">
            <img src="" height="100px" width="180px">
        </div>

        <div class = "col-sm-3 mt-5 text-center">
            <span style ="font-weight:bold;font-size:30px">
                <span style = "color : black">Job Dream</span>
                <span style = "color : black">Portal </span>
            </span>
        </div>

        <div class = "col-sm-3 mt-5" style ="padding-left:10%">
            <span style ="font-weight:bold; font-size: 30px">
                <span><i class="fa fa-twitter pl-1"></i></span>
                <span><i class="fa fa-facebook pl-1"></i></span>
                <span><i class="fa fa-linkedin pl-1"></i></span>
                <span><i class="fa fa-youtube pl-1"></i></span>
                <span><i class="fa fa-instagram pl-1"></i></span>
            </span>
        </div>

    </div>
</div>
<nav class ="navbar navbar-expand-sm" style="background-color :#FFD95A">
<!--    <a class ="navbar-brand text-white pl-5 font-weight-bold" style="font-family:'Monotype Corsiva';font-size:30px">Job Dream</a>-->

    <ul class = "navbar-nav">
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'index' %}" style="margin-left:280px"> <i class="fa fa-home mr-1"></i> Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/latest_jobs' %} active {% endif %}" href="{% url 'latest_jobs' %}"> <i class="fa fa-users mr-1"></i> Latest Jobs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link {% if request.path == '/user_login' %} active {% endif %}" href="{% url 'user_login' %}"> <i class="fa fa-user-plus mr-1"></i> User Login</a>
        </li>

        <li class="nav-item">
            <a class="nav-link {% if request.path == '/recruiter_login' %} active {% endif %}" href="{% url 'recruiter_login' %}"> <i class="fa fa-user-plus mr-1"></i> Recruiter Login</a>
        </li>

        <li class="nav-item">
            <a class="nav-link {% if request.path == '/admin_login' %} active {% endif %}" href="{% url 'admin_login' %}"> <i class="fa fa-user mr-1"></i> Admin Login</a>
        </li>

        <li class="nav-item">
            <a class="nav-link {% if request.path == '/about' %} active {% endif %}" href="{% url 'about' %}"> <i class="fa fa-mobile mr-1"></i> About Us</a>
        </li>
    </ul>

</nav>
</body>
</html>
