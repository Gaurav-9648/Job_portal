{% load static %}

{% block body %}

{% include 'user_navigation.html' %}
<style>
    tr{text-align:center}
</style>

<marquee style="font-family: 'Monotype Corsiva'; font-size:25px;color:#1ecdcd; background-color:black; font-weight:bold; margin-top:0.5%">
    Apply For Job
</marquee>
<hr>
<div class ="container shadow-lg py-2 mt-2">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class ="from-row">
            <label class="font-weight-bold">Upload Resume</label>
            <input type="file" class="form-control" name="resume">
        </div>
        <input type="submit" value="Submit" class="btn btn-danger mt-3">
    </form>
</div>


{% ifequal error "close" %}
<script>
    alert("Application Are Closed,Last Date are Over");
    window.location = ('{% url 'job_listuser' %}')
</script>
{% endifequal %}

{% ifequal error "notopen" %}
<script>
    alert(" Application Are Not Open ");
    window.location = ('{% url 'job_listuser' %}')
</script>
{% endifequal %}

{% ifequal error "success" %}
<script>
    alert(" Application Are Submitted ");
    window.location = ('{% url 'job_listuser' %}')
</script>
{% endifequal %}


{% endblock %}
