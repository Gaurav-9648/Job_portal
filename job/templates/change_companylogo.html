{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}
<marquee style="font-family: 'Monotype Corsiva'; font-size:25px;color:#1ecdcd; background-color:black; font-weight:bold; margin-top:0.5%">
   Company Logo Change
</marquee>
<hr>

<form class="container mt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group col md-12">
            <label><b>Job Title :</b></label>
            <input type="text" class="form-control" readonly name="jobtitle" value="{{job.title}}">
        </div>
    </div>

    <div class="form-row">
         <div class="form-group col md-12">
             <img src="{{job.image.url}}" width="120" height="70">
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col md-12">
            <label><b>Company Logo</b></label>
            <input type="file" class="form-control" name="logo" required>
        </div>
    </div>


    <input type="submit" value="Submit" class="btn btn-primary" style="margin-top:2%;color:#1ecdcd;background-color:black; font-weight:bold; width:200px">

</form>



{% ifequal error "no" %}
<script>
    alert("Company Logo has been updated");
    window.location = ('{% url 'change_companylogo' job.id %}')
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert("Something went Worng,Try again...");
</script>
{% endifequal %}

{% endblock %}
